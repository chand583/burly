<div class="row " th:fragment="topque">
    <div class="col-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Latest Questions</h4>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr >
                  <th> Question </th>
                  <th> Subject</th>
                  <th> Asked Date </th>
                  <th> Status </th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="question: ${qlist.content}">
                  <td>
                    <span class="pl-2" th:utext="${question.html}"></span>
                  </td>
                  <td> 02312 </td>
                  <td> 04 Dec 2019 </td>
                  <td>
                    <div class="badge badge-outline-success">Approved</div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
